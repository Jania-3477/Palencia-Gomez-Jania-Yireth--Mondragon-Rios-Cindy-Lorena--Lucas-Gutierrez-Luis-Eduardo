<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrito - SMASHI MOSHI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/index.html">‚Üê Volver</a>
    </div>
  </nav>

  <main class="container my-5">
    <h3>Tu carrito</h3>
    <div id="cart-container" class="mt-4"></div>
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <strong>Total: $<span id="total">0</span></strong>
      <button id="btn-checkout" class="btn btn-primary">Finalizar compra</button>
    </div>
  </main>

  <!-- Checkout modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5>Finalizar compra</h5>
        <form id="checkoutForm" class="needs-validation" novalidate>
          <input id="checkoutName" class="form-control mb-2" placeholder="Nombre" required />
          <input id="checkoutEmail" class="form-control mb-2" placeholder="Email" required type="email" />
          <div class="text-end"><button class="btn btn-success btn-sm">Enviar pedido</button></div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
