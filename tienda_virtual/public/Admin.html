<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Administración - PrimePhone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">PrimePhone</a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-secondary" href="/index.html">Volver a la tienda</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Panel de Administración — Usuarios</h3>
      <button class="btn btn-success" id="btnAbrirNuevo">➕ Nuevo Usuario</button>
    </div>

    <div class="card mb-4">
      <div class="card-body p-3">
        <table class="table table-hover" id="tablaUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formUsuario" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="usuarioId" value="">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input id="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input id="correo" type="email" class="form-control" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Dejar en blanco si no cambia" autocomplete="current-password">
          </div>
          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select id="rol" class="form-control">
              <option value="cliente">cliente</option>
              <option value="admin">admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="py-4 bg-white text-center border-top mt-5">
    <small>PrimePhone • Panel Administración</small>
  </footer>

  <!-- SCRIPTS (orden IMPORTANTE) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>   <!-- define window.API_BASE (si lo tienes) -->
  <script src="js/admin.js"></script>    <!-- lógica CRUD -->
</body>
</html>
