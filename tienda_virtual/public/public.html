<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
    <h2 class="mb-4">Admin</h2>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#" onclick="cargarUsuarios()">Usuarios</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#" onclick="cargarProductos()">Productos</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#" onclick="cargarPedidos()">Pedidos</a></li>
    </ul>
  </div>

  <!-- Contenido -->
  <div class="p-4 flex-grow-1">
    <h1 class="mb-4">Panel de Administración</h1>
    <div id="contenido"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Función para cargar usuarios desde tu API
  function cargarUsuarios() {
    axios.get("http://localhost:3000/usuarios")
      .then(res => {
        let html = `
          <h2>Usuarios</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
              </tr>
            </thead>
            <tbody>
        `;
        res.data.forEach(u => {
          html += `
            <tr>
              <td>${u.id}</td>
              <td>${u.nombre}</td>
              <td>${u.email}</td>
              <td>
                <button class="btn btn-sm btn-primary" onclick="editarUsuario(${u.id})">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${u.id})">Eliminar</button>
              </td>
            </tr>
          `;
        });
        html += "</tbody></table>";
        document.getElementById("contenido").innerHTML = html;
      })
      .catch(err => console.error(err));
  }

  function cargarProductos() {
    document.getElementById("contenido").innerHTML = "<h2>Productos</h2><p>Aquí irán los productos.</p>";
  }

  function cargarPedidos() {
    document.getElementById("contenido").innerHTML = "<h2>Pedidos</h2><p>Aquí irán los pedidos.</p>";
  }

  function editarUsuario(id) {
    alert("Editar usuario " + id);
    // Aquí puedes abrir un formulario modal con datos del usuario
  }

  function eliminarUsuario(id) {
    if (confirm("¿Seguro que quieres eliminar este usuario?")) {
      axios.delete("http://localhost:3000/usuarios/" + id)
        .then(() => {
          alert("Usuario eliminado");
          cargarUsuarios();
        })
        .catch(err => console.error(err));
    }
  }
</script>

</body>
</html>
