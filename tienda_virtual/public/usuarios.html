<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuarios - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">← Volver</a>
      <span class="navbar-text">Gestión de Usuarios</span>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Usuarios</h3>
      <button class="btn btn-primary" id="btnNew">Nuevo Usuario</button>
    </div>

    <div class="card">
      <div class="card-body">
        <table class="table table-hover" id="users-table">
          <thead>
            <tr>
              <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="users-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal crear/editar -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId" />
          <div class="mb-3">
            <label>Nombre</label>
            <input id="userNombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input id="userEmail" class="form-control" required type="email" />
          </div>
          <div class="mb-3">
            <label>Contraseña</label>
            <input id="userPassword" class="form-control" type="password" />
            <small class="text-muted">En demo la contraseña se guarda en texto (no usar en producción)</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="saveUserBtn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
